name: CI - Build and Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install R and system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            r-base r-base-dev \
            git \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libpcre2-dev \
            liblzma-dev \
            libbz2-dev \
            libicu-dev \
            libtirpc-dev

      - name: Configure R library path
        run: |
          mkdir -p ~/R/x86_64-pc-linux-gnu-library/4.3
          echo 'R_LIBS_USER="~/R/x86_64-pc-linux-gnu-library/4.3"' >> ~/.Renviron
          echo '.libPaths("~/R/x86_64-pc-linux-gnu-library/4.3")' >> ~/.Rprofile

      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src:$(pwd)/tests" >> $GITHUB_ENV

      - name: Run all tests
        run: pytest -v
